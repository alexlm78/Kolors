spring.application.name=Kolors

# SQLite Database Configuration
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlite:kolors.db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}

# JPA/Hibernate Configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# SQLite specific settings
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction

# H2 Console (kept for migration purposes - can be removed later)
spring.h2.console.enabled=false

# Performance Monitoring Configuration
logging.level.dev.kreaker.kolors.aspect=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.PERFORMANCE=INFO

# Security Logging
logging.level.org.springframework.security=DEBUG
logging.level.dev.kreaker.kolors=DEBUG

# File Logging Configuration
logging.file.name=logs/kolors.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [${PID:- }] --- [%t] %-40.40logger{39} : %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [${PID:- }] --- [%t] %-40.40logger{39} : %m%n

# Connection Pool Configuration for better performance
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA Performance Optimizations
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:your-default-jwt-secret-key}

# Email Service Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.example.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-email-password}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Environment-specific Configuration Notes:
# - application-dev.properties: Development settings with debug logging, separate DB, relaxed security
# - application-staging.properties: Staging settings mimicking production with moderate logging
# - application-prod.properties: Production settings optimized for performance and security
#
# To activate an environment, set SPRING_PROFILES_ACTIVE environment variable:
#   dev: SPRING_PROFILES_ACTIVE=dev
#   staging: SPRING_PROFILES_ACTIVE=staging
#   prod: SPRING_PROFILES_ACTIVE=prod
