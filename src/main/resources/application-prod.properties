# Production Environment Configuration
# This file contains production-specific settings that override the base application.properties
# Production environment is optimized for performance, security, and stability

# Database Configuration - Production
spring.datasource.url=jdbc:sqlite:kolors-prod.db
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration - Production
logging.level.dev.kreaker.kolors=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=WARN

# Performance Monitoring - Production
logging.level.dev.kreaker.kolors.aspect=WARN
logging.level.PERFORMANCE=WARN

# Connection Pool - Production (optimized for high load)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration - Production
jwt.secret.key=${JWT_SECRET_KEY:change-this-in-production-environment}

# Email Service - Production
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-production-email@example.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-production-email-password}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
