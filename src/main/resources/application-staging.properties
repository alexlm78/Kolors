# Staging Environment Configuration
# This file contains staging-specific settings that override the base application.properties
# Staging environment mimics production but with some debugging enabled for testing

# Database Configuration - Staging
spring.datasource.url=jdbc:sqlite:kolors-staging.db
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration - Staging
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration - Staging
logging.level.dev.kreaker.kolors=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# Performance Monitoring - Staging
logging.level.dev.kreaker.kolors.aspect=INFO
logging.level.PERFORMANCE=INFO

# Connection Pool - Staging (moderate pool size)
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5

# JWT Configuration - Staging
jwt.secret.key=staging-jwt-secret-key-change-in-production

# Email Service - Staging (use staging SMTP server)
spring.mail.host=smtp.staging.example.com
spring.mail.port=587
spring.mail.username=staging-email@example.com
spring.mail.password=staging-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
