# Development Environment Configuration
# This file contains development-specific settings that override the base application.properties

# Database Configuration - Development
spring.datasource.url=jdbc:sqlite:kolors-dev.db
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration - Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration - Development
logging.level.dev.kreaker.kolors=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Performance Monitoring - Development
logging.level.dev.kreaker.kolors.aspect=DEBUG
logging.level.PERFORMANCE=DEBUG

# Connection Pool - Development (smaller pool for dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JWT Configuration - Development
jwt.secret.key=dev-jwt-secret-key-for-development-only

# Email Service - Development (use test SMTP server)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
